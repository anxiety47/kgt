<p-table
  [value]="trainingsList"
  responsiveLayout="scroll"
  [paginator]="true"
  [rows]="8"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="{first} z {last}"
  [rowsPerPageOptions]="[8,16]">
  <ng-template pTemplate="header">
    <tr>
      <th>Data</th>
      <th>Lokalizacja</th>
      <th>Długość śladu</th>
      <th>Czas odłożenia</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-training>
    <tr>
      <td>{{training.date | date:"dd-mm-yyyy"}}</td>
      <td>{{training.location}}</td>
      <td>{{training.trailLength}}</td>
      <td>{{training.timeOfDelay}}</td>
    </tr>
  </ng-template>
</p-table>
