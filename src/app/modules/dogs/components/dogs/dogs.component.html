<ng-container *ngFor="let dog of dogs">
  <ng-container *ngFor="let e of [].constructor(5); let i = index">
    <div class="card" (click)="showDetails(dog.id)">
      <div class="photo"></div>
      <span>{{dog.name}}</span>
      <span>{{dog.breed}}</span>
      <span>{{dog.guideName}}</span>
    </div>
  </ng-container>
</ng-container>
